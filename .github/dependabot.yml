# Dependabot configuration for automated dependency updates
# See: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    # Auto-merge minor and patch updates when CI passes
    reviewers:
      - "fxstein"
    assignees:
      - "fxstein"

  # Python dev dependencies
  # Note: We have ZERO runtime dependencies by design
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "build"
      include: "scope"
    # Auto-merge minor and patch updates when CI passes
    reviewers:
      - "fxstein"
    assignees:
      - "fxstein"
