# Dependabot configuration for automated dependency updates
# See: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Python dev dependencies
  # Note: We have ZERO runtime dependencies by design
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "build"
      include: "scope"
    # Only update dev dependencies (pytest, ruff, mypy, etc.)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
