name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., v0.1.0)"
        required: true
        type: string

jobs:
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Cache venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-3.12-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-venv-3.12-
            ${{ runner.os }}-venv-

      - name: Create and activate venv
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run full test suite
        run: |
          source .venv/bin/activate
          pytest --cov=ascii_guard --cov-report=term-missing

      - name: Run pre-commit checks
        run: |
          source .venv/bin/activate
          pre-commit run --all-files

      - name: Verify zero dependencies
        run: |
          source .venv/bin/activate
          pytest tests/test_stdlib_only.py -v

  build-and-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    needs: validate-release
    environment:
      name: pypi
      url: https://pypi.org/p/ascii-guard
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Create and activate venv
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          source .venv/bin/activate
          python -m build

      - name: Check package
        run: |
          source .venv/bin/activate
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-publish
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Create and activate venv
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          source .venv/bin/activate
          python -m build

      - name: Extract version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Use prepared release notes
        id: release_notes
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          VERSION_NUMBER="${{ steps.get_version.outputs.version_number }}"

          # Check if RELEASE_SUMMARY.md exists (prepared by release.sh)
          if [ -f "release/RELEASE_SUMMARY.md" ]; then
            echo "Using prepared release notes from release/RELEASE_SUMMARY.md"
            cp release/RELEASE_SUMMARY.md release_notes.md
          else
            echo "Warning: release/RELEASE_SUMMARY.md not found, generating fallback template"
            cat > release_notes.md << EOF
          ## ascii-guard ${VERSION}

          A zero-dependency Python linter for detecting and fixing misaligned ASCII art boxes in documentation.

          ### Installation

          \`\`\`bash
          pip install ascii-guard
          \`\`\`

          ### Usage

          \`\`\`bash
          # Lint files
          ascii-guard lint README.md

          # Auto-fix issues
          ascii-guard fix README.md
          \`\`\`

          ### Features

          âœ¨ **Zero runtime dependencies** - Pure Python stdlib only
          ðŸŽ¯ **Smart detection** - Finds ASCII boxes in any text file
          ðŸ”§ **Auto-fix** - Automatically corrects alignment issues
          ðŸŒˆ **Colored output** - Clear, readable error messages
          âš¡ **Fast** - Lints large files in milliseconds

          ### What's Changed

          See the [full changelog](https://github.com/fxstein/ascii-guard/blob/main/CHANGELOG.md) for details.

          ### Package Files

          - \`ascii_guard-${VERSION_NUMBER}-py3-none-any.whl\` - Wheel distribution
          - \`ascii_guard-${VERSION_NUMBER}.tar.gz\` - Source distribution
          EOF
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: ${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
