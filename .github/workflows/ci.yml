name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint & Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Set up Python ${{ matrix.python-version }} with uv
        uses: astral-sh/setup-uv@afb3baf78d56a259980b76d3fc18fe1e99d867c2  # v7
        with:
          version: "latest"
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-suffix: "py${{ matrix.python-version }}"

      - name: Cache pre-commit hooks
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ matrix.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-${{ matrix.python-version }}-
            ${{ runner.os }}-pre-commit-

      - name: Install dependencies
        run: |
          uv venv --python ${{ matrix.python-version }} --managed-python
          uv sync --frozen --extra dev

      - name: Run pre-commit hooks
        run: |
          uv run pre-commit run --all-files --show-diff-on-failure

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=ascii_guard --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: github.repository == 'fxstein/ascii-guard' && matrix.python-version == '3.14'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de  # v5
        continue-on-error: true
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Set up Python 3.14 with uv
        uses: astral-sh/setup-uv@afb3baf78d56a259980b76d3fc18fe1e99d867c2  # v7
        with:
          version: "latest"
          python-version: "3.14"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          uv venv
          uv sync --frozen --extra dev

      - name: Build package
        run: |
          uv run python -m build

      - name: Check package
        run: |
          uv run twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5
        with:
          name: dist-packages
          path: dist/
          retention-days: 7

  verify-zero-dependencies:
    name: Verify Zero Runtime Dependencies
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Set up Python 3.14 with uv
        uses: astral-sh/setup-uv@afb3baf78d56a259980b76d3fc18fe1e99d867c2  # v7
        with:
          version: "latest"
          python-version: "3.14"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install package (no dev dependencies)
        run: |
          uv venv --python 3.14 --managed-python
          uv sync --frozen

      - name: Verify zero dependencies
        run: |
          # Check that only ascii-guard is installed (no runtime deps)
          echo "Installed packages:"
          uv pip list

          # Count packages excluding pip, setuptools, and ascii-guard itself
          DEPS=$(uv pip list --format=freeze | grep -v "^ascii-guard" | grep -v "^pip==" | grep -v "^setuptools==" | grep -v "^wheel==" || true)

          if [ -n "$DEPS" ]; then
            echo "ERROR: Found unexpected runtime dependencies:"
            echo "$DEPS"
            exit 1
          fi

          echo "✓ Zero runtime dependencies verified!"

      - name: Test package works standalone
        run: |
          uv run python -c "import ascii_guard; print(f'Version: {ascii_guard.__version__}')"
          uv run python -m ascii_guard.cli --version

  test-import-without-deps:
    name: Test Import Without Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Set up Python 3.14 with uv
        uses: astral-sh/setup-uv@afb3baf78d56a259980b76d3fc18fe1e99d867c2  # v7
        with:
          version: "latest"
          python-version: "3.14"
          enable-cache: true
          save-cache: false

      - name: Test imports (no installation)
        run: |
          # Test that modules can be imported with just stdlib
          export PYTHONPATH="${PYTHONPATH}:${PWD}/src"
          python -c "import ascii_guard"
          python -c "import ascii_guard.cli"
          python -c "import ascii_guard.detector"
          python -c "import ascii_guard.validator"
          python -c "import ascii_guard.fixer"
          python -c "import ascii_guard.linter"
          python -c "import ascii_guard.models"
          echo "✓ All modules import successfully with stdlib only!"
