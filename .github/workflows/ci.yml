name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint & Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        include:
          - python-version: "3.13"
            experimental: true
    continue-on-error: ${{ matrix.experimental || false }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ matrix.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-${{ matrix.python-version }}-
            ${{ runner.os }}-pre-commit-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files --show-diff-on-failure

      - name: Run tests with coverage
        run: |
          pytest --cov=ascii_guard --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10' && github.repository == 'fxstein/ascii-guard'
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 7

  verify-zero-dependencies:
    name: Verify Zero Runtime Dependencies
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install package (no dev dependencies)
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Verify zero dependencies
        run: |
          # Check that only ascii-guard is installed (no runtime deps)
          echo "Installed packages:"
          pip list

          # Count packages excluding pip, setuptools, and ascii-guard itself
          DEPS=$(pip list --format=freeze | grep -v "^ascii-guard" | grep -v "^pip==" | grep -v "^setuptools==" | grep -v "^wheel==" || true)

          if [ -n "$DEPS" ]; then
            echo "ERROR: Found unexpected runtime dependencies:"
            echo "$DEPS"
            exit 1
          fi

          echo "✓ Zero runtime dependencies verified!"

      - name: Test package works standalone
        run: |
          python -c "import ascii_guard; print(f'Version: {ascii_guard.__version__}')"
          python -m ascii_guard.cli --version

  test-import-without-deps:
    name: Test Import Without Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Test imports (no installation)
        run: |
          # Test that modules can be imported with just stdlib
          export PYTHONPATH="${PYTHONPATH}:${PWD}/src"
          python -c "import ascii_guard"
          python -c "import ascii_guard.cli"
          python -c "import ascii_guard.detector"
          python -c "import ascii_guard.validator"
          python -c "import ascii_guard.fixer"
          python -c "import ascii_guard.linter"
          python -c "import ascii_guard.models"
          echo "✓ All modules import successfully with stdlib only!"
