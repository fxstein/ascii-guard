name: Scheduled Tests

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-multi-platform:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    env:
      PYTHONUTF8: 1  # Force UTF-8 encoding on Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }} with uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-suffix: "${{ matrix.os }}-py${{ matrix.python-version }}"

      - name: Install dependencies
        run: |
          uv venv
          uv sync --frozen --extra dev

      - name: Run tests
        run: |
          uv run pytest -v

      - name: Verify zero dependencies
        run: |
          uv run pytest tests/test_stdlib_only.py -v

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.12 with uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          python-version: "3.12"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          uv venv
          uv sync --frozen --extra dev
          uv pip install safety

      - name: Run safety check on dev dependencies
        run: |
          uv run safety check --json || true

      - name: Check for outdated dependencies
        run: |
          uv pip list --outdated

  performance-benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.12 with uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          python-version: "3.12"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          uv venv
          uv sync --frozen

      - name: Benchmark detection
        run: |
          time python -m ascii_guard.cli lint tests/fixtures/benchmark_test.md

      - name: Benchmark fixing
        run: |
          time python -m ascii_guard.cli fix tests/fixtures/benchmark_test.md --dry-run

  notify-failures:
    name: Notify on Failure
    runs-on: ubuntu-latest
    permissions:
      issues: write
    needs:
      [
        test-multi-platform,
        dependency-audit,
        performance-benchmark,
      ]
    if: failure()

    steps:
      - name: Create issue on failure
        uses: actions/github-script@v8
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Scheduled CI Tests Failed - ${new Date().toISOString().split('T')[0]}`,
              body: `## Scheduled Tests Failed\n\n**Date:** ${new Date().toISOString()}\n\n**Workflow Run:** ${runUrl}\n\nPlease check the workflow run for details and fix any issues.`,
              labels: ['ci', 'scheduled-test-failure']
            });
